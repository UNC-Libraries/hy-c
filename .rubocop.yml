inherit_gem:
  rubocop-github:
    - config/default.yml
    - config/rails.yml

inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.7.4
  NewCops: disable
  Exclude:
    - 'db/schema.rb'
    - 'vendor/**/*'

# TODO: Enable this cop - temporarily disabled here because it is not being added to the auto-generated to-do list
Lint/RedundantCopDisableDirective:
  Enabled: false
Bundler/OrderedGems:
  Enabled: false

# This section consists of cops added since the switch to the github rubocop config.
Naming/InclusiveLanguage:
  Enabled: true
  FlaggedTerms:
    master:
      Suggestions:
        - main
        - primary
        - leader
      AllowedRegex:
        - 'masters'  # exception for master's papers
Style/NegatedIf:
  Enabled: false
Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes # github defaults to double quotes

# This section consists of cop-specific inclusions/exclusions
Style/BlockComments:
  Exclude:
    - 'spec/spec_helper.rb'

# This section consists of cop-specific inclusions/exclusions that may be affected by hyc-overrides
GitHub/InsecureHashAlgorithm:
  Exclude:
    - 'app/models/concerns/bulkrax/file_factory.rb'
GitHub/RailsControllerRenderPathsExist:
  Exclude:
    - 'app/controllers/concerns/hyrax/controller.rb'
    - 'app/controllers/default_admin_sets_controller.rb'
GitHub/RailsViewRenderLiteral:
  Exclude:
    - 'app/helpers/blacklight/facets_helper_behavior.rb'
Rails/OutputSafety:
  Exclude:
    - 'app/helpers/hyrax/citations_behaviors/formatters/apa_formatter.rb'
    - 'app/helpers/hyrax/citations_behaviors/formatters/chicago_formatter.rb'
    - 'app/helpers/hyrax/citations_behaviors/formatters/mla_formatter.rb'
    - 'app/helpers/range_limit_helper.rb'
    - 'app/lib/mini_magick/image/info.rb'
