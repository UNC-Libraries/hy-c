---
# In production this is overridden by a template in the vagrant-rails project
:concurrency: 6
:max_retries: 5
:queues:
  - default
  - derivatives
  - import
  - export
  - long_running_jobs
:logfile: /opt/hyrax/log/sidekiq.log
:limits:
  default: 2
  derivatives: 1
  import: 1
  export: 1
  long_running_jobs: 1
