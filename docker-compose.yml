version: '3.7'

services:
  web: &web
    build:
      context: .
    image: cazzerson/hy-c-universal
    platform: linux/amd64
    depends_on:
      - clamav
      - db
      - fedora
      - redis
      - solr6
    environment:
      CLAMD_TCP_HOST: clamav
      DATABASE_URL: postgresql://db:5432
      FEDORA_TEST_URL: http://fedora:8080/rest
      FEDORA_DEV_URL: http://fedora:8080/rest
      FITS_LOCATION: '/fits/fits-1.5.5/fits.sh'
      HYRAX_DATABASE_PASSWORD: password
      HYRAX_HOST: https://localhost:3000
      REDIS_HOST: redis
      REDIS_URL: redis://redis:6379/0
      SOLR_DEV_URL: http://solr6:8983/solr/hydra-development
      SOLR_TEST_URL: http://solr6:8983/solr/hydra-test
      RIIIF_CACHE_PATH: /opt/hyrax/riiif_cache
      RAILS_CACHE_PATH: /opt/rails-cache
    ports:
      - 3000:3000
    volumes:
      - ./:/hyrax
      - mount-gems:/hyc-gems
      - fcrepo_data:/opt/fedora/binaries
      - hyrax_data:/opt/hyrax
    stdin_open: true
    tty: true
    working_dir: /hyrax
  clamav:
    image: tiredofit/clamav
    ports:
      - "3310:3310"
    volumes:
      - clam:/var/lib/clamav
      - hyrax_data:/opt/hyrax
  db:
    image: postgres:9.6-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hyrax
      POSTGRES_PASSWORD: password
  fedora:
    image: cazzerson/fcrepo4:4.7.5
    ports:
      - "8984:8080"
    volumes:
      - fcrepo_data:/usr/local/tomcat/fcrepo4-data/fcrepo.binary.directory
    environment:
      CATALINA_OPTS: "-Djava.awt.headless=true -server -Xms1G -Xmx2G -XX:MaxNewSize=1G -XX:+HeapDumpOnOutOfMemoryError -Dfcrepo.modeshape.configuration=classpath:/config/file-simple/repository.json"
    stdin_open: true
    tty: true
  redis:
    image: redis:5.0.14
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
  solr6:
    image: solr:6.6.6-alpine
    volumes:
      - ./solr/config:/opt/solr/server/solr/configsets/hy-c
    ports:
      - "8983:8983"
    command: >
      bash -c "
      precreate-core hydra-development /opt/solr/server/solr/configsets/hy-c;
      precreate-core hydra-test /opt/solr/server/solr/configsets/hy-c;
      exec solr -f
      "
  solr8:
    image: solr:8.9-slim
    # TODO: can we move these to simple volumes by auto-copying the configs over?
    volumes:
      - ./solr/new_config:/opt/solr/server/solr/configsets/hy-c
    ports:
      - "8989:8983"
    command: >
      bash -c "
      precreate-core hydra-development /opt/solr/server/solr/configsets/hy-c;
      precreate-core hydra-test /opt/solr/server/solr/configsets/hy-c;
      exec solr -f
      "
volumes:
  mount-gems:
  clam:
  pg_data:
  fcrepo_data:
  redis_data:
  hyrax_data:
