version: '3.7'

services:
  web: &web
    build:
      context: .
    image: mkadel/hy-c
    depends_on:
      - db
      - fedora
    environment:
      FEDORA_TEST_URL: http://fedora:8080/rest
      FEDORA_DEV_URL: http://fedora:8080/rest
      HYRAX_DATABASE_PASSWORD: password
    ports:
      - 3000:3000
    volumes:
      - .:/hy-c
    stdin_open: true
    tty: true
  db:
    image: postgres:9.6-alpine
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: hyrax
      POSTGRES_PASSWORD: password
  fedora:
    image: nulib/fcrepo4:4.7.5
    ports:
      - "8984:8080"
    volumes:
      - fcrepo_data:/data
    environment:
      JAVA_OPTIONS: "-Xmx512m"
volumes:
  pg_data:
  fcrepo_data:
